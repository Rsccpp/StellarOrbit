<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control | Live Ops</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&family=Courier+Prime&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="logo">INNOVIO <span class="highlight">StellarOrbit</span></div>
        <ul class="nav-links">
            <li><a href="index1.html">Home</a></li>
            <li><a href="/mission">Mission</a></li>
            <li><a href="live-ops.html">Live Ops</a></li>
            <li><a href="weather.html">Climate</a></li>
            <li><a href="vision.html">Vision</a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="dashboard-container fade-in">

        <div class="dash-header">
            <div class="stat-box glass">
                <p>MISSION TIME</p>
                <h3 id="mission-timer">T+ 04:22:10</h3>
            </div>
            <div class="stat-box glass">
                <p>ACTIVE SATELLITES</p>
                <h3 class="highlight">4 / 12</h3>
            </div>
            <div class="stat-box glass">
                <p>SYSTEM HEALTH</p>
                <h3 class="green-text">NOMINAL</h3>
            </div>
            <div class="stat-box glass">
                <p>NEXT DOWNLINK</p>
                <h3>00:14:05</h3>
            </div>
        </div>

        <div class="dash-grid">

            <div class="terminal-window glass large-terminal">
                <div class="terminal-header">
                    <span class="terminal-title">> MASTER LOG STREAM</span>
                </div>
                <div class="terminal-body" id="telemetry-log">
                </div>
            </div>

            <div class="dash-col">
                <div class="card glass">
                    <h4>Solar Array Efficiency</h4>
                    <canvas id="powerChart"></canvas>
                </div>

                <div class="card glass system-bars">
                    <h4>Subsystems</h4>
                    <div class="bar-group">
                        <span>Thermal Control</span>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: 92%;"></div>
                        </div>
                    </div>
                    <div class="bar-group">
                        <span>Attitude Control (ADCS)</span>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: 88%;"></div>
                        </div>
                    </div>
                    <div class="bar-group">
                        <span>Edge AI Processor</span>
                        <div class="progress-bg">
                            <div class="progress-fill warn" style="width: 45%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Initialize Chart.js
        const ctx = document.getElementById('powerChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['10:00', '10:05', '10:10', '10:15', '10:20', '10:25'],
                datasets: [{
                    label: 'Voltage (V)',
                    data: [28.2, 28.1, 28.4, 28.3, 28.0, 28.2],
                    borderColor: '#00f3ff',
                    backgroundColor: 'rgba(0, 243, 255, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    x: { ticks: { color: '#aaa' }, grid: { color: '#333' } },
                    y: { ticks: { color: '#aaa' }, grid: { color: '#333' } }
                }
            }
        });

        <footer>
            <div class="footer-content">
                <div class="logo">INNOVIO</div>
                <p>&copy; 2025 StellarOrbitTech. All Systems Operational.</p>
            </div>
        </footer>

        // Simple Mission Timer
        let seconds = 15730;
        setInterval(() => {
            seconds++;
            const date = new Date(0);
            date.setSeconds(seconds);
            const timeString = date.toISOString().substr(11, 8);
            document.getElementById('mission-timer').innerText = "T+ " + timeString;
        }, 1000);
    </script>
</body>

</html>
